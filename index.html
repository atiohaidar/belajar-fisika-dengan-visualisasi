<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadi belajar fisika gitu supaya asik</title>
    <meta name="description" content="Game edukasi fisika interaktif untuk belajar GLB, GLBB, dan Gerak Parabola">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        },
                        success: '#facc15', // Yellow for success in this theme
                        warning: '#f97316', // Orange
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-700">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <h1 class="text-xl font-bold bg-gradient-to-r from-pink-400 to-cyan-400 bg-clip-text text-transparent">
                    Visualisasi Fisika
                </h1>
            </div>

            <div class="flex items-center gap-4">
                <div id="levelIndicator" class="hidden md:flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full">
                    <span class="text-slate-400 text-sm">Level</span>
                    <span id="currentLevel" class="font-bold text-pink-400">1</span>
                    <span class="text-slate-500">/</span>
                    <span id="totalLevels" class="text-slate-400">15</span>
                </div>

                <div
                    class="flex items-center gap-2 bg-gradient-to-r from-yellow-500/20 to-orange-500/20 px-4 py-2 rounded-full border border-yellow-500/30">
                    <span class="text-yellow-400">‚≠ê</span>
                    <span id="totalScore" class="font-bold text-yellow-300">0</span>
                </div>

                <button id="menuBtn" class="p-2 hover:bg-slate-700 rounded-lg transition-colors"
                    title="Kembali ke Menu Utama">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-8">

        <!-- Menu Screen -->
        <section id="menuScreen" class="min-h-[80vh] flex flex-col items-center justify-center">
            <div class="text-center mb-12">
                <h2
                    class="text-5xl font-bold mb-4 bg-gradient-to-r from-pink-400 via-cyan-400 to-purple-400 bg-clip-text text-transparent">
                    üöÄ Visualisasi Fisika
                </h2>
                <p class="text-slate-400 text-lg max-w-md mx-auto">
                    Biar belajar fisika nya engga bosen
                </p>
            </div>

            <!-- Topic Selection -->
            <div class="grid md:grid-cols-3 gap-6 max-w-4xl w-full mb-8">

                <!-- GLB Card -->
                <button class="topic-card group" data-topic="glb">
                    <div
                        class="bg-gradient-to-br from-pink-600/20 to-pink-800/20 p-6 rounded-2xl border border-pink-500/30 hover:border-pink-400/50 transition-all hover:scale-105 hover:shadow-lg hover:shadow-pink-500/20">
                        <div class="text-4xl mb-4">üöó</div>
                        <h3 class="text-xl font-bold text-pink-300 mb-2">GLB</h3>
                        <p class="text-slate-400 text-sm mb-4">Gerak Lurus Beraturan</p>
                        <div class="text-xs text-slate-500 bg-slate-800/50 px-3 py-1 rounded-full inline-block">
                            v = s / t
                        </div>
                        <div class="mt-4 flex items-center justify-between text-sm">
                            <span class="text-slate-500">Level 1-7</span>
                            <span id="glbProgress" class="text-pink-400">0/7 ‚≠ê</span>
                        </div>
                    </div>
                </button>

                <!-- GLBB Card -->
                <button class="topic-card group" data-topic="glbb">
                    <div
                        class="bg-gradient-to-br from-purple-600/20 to-purple-800/20 p-6 rounded-2xl border border-purple-500/30 hover:border-purple-400/50 transition-all hover:scale-105 hover:shadow-lg hover:shadow-purple-500/20">
                        <div class="text-4xl mb-4">üöÄ</div>
                        <h3 class="text-xl font-bold text-purple-300 mb-2">GLBB</h3>
                        <p class="text-slate-400 text-sm mb-4">Gerak Lurus Berubah Beraturan</p>
                        <div class="text-xs text-slate-500 bg-slate-800/50 px-3 py-1 rounded-full inline-block">
                            s = v‚ÇÄt + ¬Ωat¬≤
                        </div>
                        <div class="mt-4 flex items-center justify-between text-sm">
                            <span class="text-slate-500">Level 8-10</span>
                            <span id="glbbProgress" class="text-purple-400">0/3 ‚≠ê</span>
                        </div>
                    </div>
                </button>

                <!-- Parabola Card -->
                <button class="topic-card group" data-topic="parabola">
                    <div
                        class="bg-gradient-to-br from-teal-600/20 to-teal-800/20 p-6 rounded-2xl border border-teal-500/30 hover:border-teal-400/50 transition-all hover:scale-105 hover:shadow-lg hover:shadow-teal-500/20">
                        <div class="text-4xl mb-4">üéØ</div>
                        <h3 class="text-xl font-bold text-teal-300 mb-2">Parabola</h3>
                        <p class="text-slate-400 text-sm mb-4">Gerak Parabola</p>
                        <div class="text-xs text-slate-500 bg-slate-800/50 px-3 py-1 rounded-full inline-block">
                            x = v‚ÇÄ¬∑cos(Œ∏)¬∑t
                        </div>
                        <div class="mt-4 flex items-center justify-between text-sm">
                            <span class="text-slate-500">Level 11-15</span>
                            <span id="parabolaProgress" class="text-teal-400">0/5 ‚≠ê</span>
                        </div>
                    </div>
                </button>
            </div>

            <button id="continueBtn"
                class="bg-gradient-to-r from-pink-500 to-cyan-500 hover:from-pink-600 hover:to-cyan-600 px-8 py-3 rounded-full font-bold text-lg transition-all hover:scale-105 hover:shadow-lg hover:shadow-pink-500/30">
                üéÆ Lanjutkan Permainan
            </button>
        </section>

        <!-- Game Screen -->
        <section id="gameScreen" class="hidden">
            <div class="grid lg:grid-cols-3 gap-6">

                <!-- Left Panel: Question & Formula Only -->
                <div class="lg:col-span-1 space-y-4">

                    <!-- Question Panel -->
                    <div id="questionPanel"
                        class="bg-slate-800/50 backdrop-blur rounded-2xl border border-slate-700 p-6">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="text-2xl">üìã</span>
                            <h3 class="font-bold text-lg">Soal</h3>
                        </div>

                        <div id="questionContent">
                            <!-- Will be filled dynamically -->
                        </div>
                    </div>

                    <!-- Formula Panel -->
                    <div id="formulaPanel"
                        class="bg-slate-800/50 backdrop-blur rounded-2xl border border-slate-700 p-6">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="text-2xl">üìê</span>
                            <h3 class="font-bold text-lg">Rumus</h3>
                        </div>

                        <div id="formulaContent" class="space-y-2">
                            <!-- Will be filled dynamically -->
                        </div>
                    </div>

                    <!-- Explanation Panel (Moved here for better flow) -->
                    <div id="explanationPanel"
                        class="bg-slate-800/50 backdrop-blur rounded-2xl border border-slate-700 p-6 hidden">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="text-2xl">üìñ</span>
                            <h3 class="font-bold text-lg">Penjelasan</h3>
                        </div>

                        <div id="explanationContent" class="prose prose-invert max-w-none">
                            <!-- Will be filled dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Right Panel: Canvas + Input (Close Together) + Feedback -->
                <div class="lg:col-span-2 space-y-4">

                    <!-- Canvas Container -->
                    <div class="bg-slate-800/50 backdrop-blur rounded-2xl border border-slate-700 p-4 relative">
                        <canvas id="gameCanvas" class="w-full rounded-xl bg-slate-900" style="height: 350px;"></canvas>

                        <!-- Simulation Info Overlay -->
                        <div id="simInfo"
                            class="absolute bottom-6 left-6 right-6 bg-slate-900/80 backdrop-blur rounded-xl p-4 hidden">
                            <div class="flex items-center justify-around text-center">
                                <div>
                                    <div class="text-slate-400 text-sm">Waktu</div>
                                    <div id="simTime" class="text-2xl font-bold text-pink-400">0.0 <span
                                            class="text-sm">s</span></div>
                                </div>
                                <div class="w-px h-12 bg-slate-700"></div>
                                <div>
                                    <div class="text-slate-400 text-sm">Posisi</div>
                                    <div id="simPosition" class="text-2xl font-bold text-yellow-400">0.0 <span
                                            class="text-sm">m</span></div>
                                </div>
                                <div class="w-px h-12 bg-slate-700"></div>
                                <div>
                                    <div class="text-slate-400 text-sm">Kecepatan</div>
                                    <div id="simVelocity" class="text-2xl font-bold text-purple-400">0.0 <span
                                            class="text-sm">m/s</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Panel (Now directly below Canvas!) -->
                    <div id="inputPanel" class="bg-slate-800/50 backdrop-blur rounded-2xl border border-slate-700 p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">‚úèÔ∏è</span>
                                <h3 class="font-bold text-lg">Jawaban</h3>
                            </div>
                            <button id="hintBtn"
                                class="bg-slate-700/50 hover:bg-slate-700 px-3 py-1.5 rounded-lg text-sm text-slate-400 hover:text-white transition-colors flex items-center gap-2">
                                <span>üí°</span>
                                <span>Petunjuk</span>
                            </button>
                        </div>

                        <form id="answerForm">
                            <div id="inputFields" class="grid md:grid-cols-2 gap-4 mb-4">
                                <!-- Will be filled dynamically -->
                            </div>

                            <button type="submit" id="submitBtn"
                                class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 px-6 py-3 rounded-xl font-bold text-lg transition-all hover:scale-105 flex items-center justify-center gap-2">
                                <span>üöÄ</span>
                                <span>Jalankan Simulasi</span>
                            </button>
                        </form>
                    </div>

                    <!-- Feedback Panel -->
                    <div id="feedbackPanel"
                        class="bg-slate-800/50 backdrop-blur rounded-2xl border border-slate-700 p-6 hidden">
                        <div id="feedbackContent">
                            <!-- Will be filled dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Level Select Modal -->
        <div id="levelModal"
            class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="bg-slate-800 rounded-2xl border border-slate-700 max-w-2xl w-full max-h-[80vh] overflow-hidden">
                <div class="p-6 border-b border-slate-700 flex items-center justify-between">
                    <h3 id="modalTitle" class="text-xl font-bold">Pilih Level</h3>
                    <button id="closeLevelModal" class="p-2 hover:bg-slate-700 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="levelList" class="p-6 grid gap-3 max-h-[60vh] overflow-y-auto">
                    <!-- Will be filled dynamically -->
                </div>
            </div>
        </div>

        <!-- Hint Modal -->
        <div id="hintModal"
            class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="bg-slate-800 rounded-2xl border border-slate-700 max-w-md w-full">
                <div class="p-6 border-b border-slate-700 flex items-center justify-between">
                    <h3 class="text-xl font-bold flex items-center gap-2">
                        <span>üí°</span> Petunjuk
                    </h3>
                    <button id="closeHintModal" class="p-2 hover:bg-slate-700 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="hintContent" class="p-6">
                    <!-- Will be filled dynamically -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-md border-t border-slate-700 py-2 text-center text-sm text-slate-500">
        <p>Dibuat iseng aja sebenernnya</p>
    </footer>

    <!-- Scripts -->
    <!-- Config -->
    <!-- Main App -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
